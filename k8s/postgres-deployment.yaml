apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-postgres
  
  labels:
    app: notes-app-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-app-postgres
  template:
    metadata:
      labels:
        app: notes-app-postgres
    spec:
      containers:
      - name: postgres
        image: pgvector/pgvector:pg16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "notes_app"
        - name: POSTGRES_USER
          value: "notes_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: notes-app-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - notes_user
            - -d
            - notes_app
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - notes_user
            - -d
            - notes_app
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {}
